<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        .total{
            padding-left: 300px;
        }
        .title {
            font-size: 30px;
            color: red;
        }
        li{
            font-size: 40px;
            margin: 5px 0;
        }
        li:first-child {
            color: red;
        }
        li:nth-child(2){
            color: purple;
        }
        li:nth-child(3){
            color: peachpuff
        }
        li:nth-child(4){
            color: peachpuff
        }
    </style>
</head>

<body>
    <div class="total">
        <div class="title">
            iview组件icon图标移植：
        </div>
        <ul>
            <li>
                <i class="ivu-icon ivu-icon-checkmark"></i>
            </li>
            <li>
                <i class="ivu-icon ivu-icon-ionic"></i>
            </li>
            <li>
                <i class="ivu-icon ivu-icon-arrow-graph-up-right"></i>
            </li>
            <li>
                <i class="ivu-icon ivu-icon-"></i>
            </li>
        </ul>
    </div>
</body>

</html>
